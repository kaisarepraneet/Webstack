<html lang="en">

</head>
<body>
    <header class="main">
		<div class="logo">
			<a href="index.html"><img src="Logo.png" height="140" width="140" /></a>

		<nav>

			</ul>
		</nav>

	</header>
    <h1 class="dom-header">Dishes Details</h1>
    <table id="demo" class="dom-table"></table>
    <script>
        window.onload=function()
        {
            loadXML();
        }
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","Dishes.xml",false);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr>"
            +"<th>NAME</th>"
            +"<th>Item 1</th>"
            +"<th>Item 2</th>"
            +"<th>Item 3</th>"
            +"<th>Item 4</th>"
            +"<th>Price</th>"
            +"</tr>";
            var x=xmlDoc.getElementsByTagName("Dish");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Item_1")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Item_2")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Item_3")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Item_4")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Price")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML=t;
        }
    </script>
</body>
</html>
